        <h2>Validación de Fotografías</h2>
        <table id="tabla-fotos">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Usuario</th>
              <th>Rally</th>

    <div id="modal-foto" class="modal-foto">
  <span class="cerrar-modal">&times;</span>
  <img id="img-modal-foto" src="" alt="Foto ampliada">
</div>
    <script>
document.addEventListener('DOMContentLoaded', async function() {
  // Cargar todas las fotos pendientes
  const res = await fetch('../../Backend/get_fotos_pendientes.php');
  const fotos = await res.json();
  const tbody = document.querySelector('#tabla-fotos tbody');
  tbody.innerHTML = '';
  fotos.forEach(foto => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><img src="data:image/jpeg;base64,${foto.imagen_base64}" alt="Foto" style="max-width:120px;max-height:90px;border-radius:8px;"></td>
      <td>${foto.nombre_usuario}</td>
      <td>${foto.nombre_rally}</td>
      <td>
        <span class="estado-${foto.estado}">${foto.estado.charAt(0).toUpperCase() + foto.estado.slice(1)}</span>
      </td>
      <td>
        ${foto.estado === 'pendiente' ? `
          <button class="admitir-btn" data-id="${foto.id_fotografia}">Admitir</button>
          <button class="rechazar-btn" data-id="${foto.id_fotografia}">Rechazar</button>
        ` : ''}
      </td>
    `;
    tbody.appendChild(tr);
  });

  // Acciones de admitir/rechazar
  tbody.addEventListener('click', async function(e) {
    if (e.target.classList.contains('admitir-btn') || e.target.classList.contains('rechazar-btn')) {
      const id_foto = e.target.dataset.id;
      const nuevoEstado = e.target.classList.contains('admitir-btn') ? 'admitida' : 'rechazada';
      const formData = new FormData();
      formData.append('id_fotografia', id_foto);
      formData.append('estado', nuevoEstado);
      const res = await fetch('../../Backend/actualizar_estado_foto.php', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      document.getElementById('mensaje-fotos').textContent = data.message || 'Estado actualizado';
      // Recargar la tabla (opcional: puedes actualizar solo la fila)
      setTimeout(() => location.reload(), 1000);
    }
  });

  // Evento para ampliar la foto
  document.querySelector('#tabla-fotos').addEventListener('click', function(e) {
    if (e.target.tagName === 'IMG') {
      const src = e.target.src;
      document.getElementById('img-modal-foto').src = src;
      document.getElementById('modal-foto').style.display = 'flex';
    }
  });

  // Cerrar modal al hacer clic en la X o fuera de la imagen
  document.querySelector('.cerrar-modal').onclick = function() {
    document.getElementById('modal-foto').style.display = 'none';
  };
  document.getElementById('modal-foto').onclick = function(e) {
    if (e.target === this) {
      this.style.display = 'none';
    }
  };
});
</script>
<script>
const themeToggle = document.getElementById('theme-toggle');
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
  document.body.classList.add('dark-mode');
  themeToggle.checked = true;
}
themeToggle.addEventListener('change', function() {
  if (this.checked) {
    document.body.classList.add('dark-mode');
    localStorage.setItem('theme', 'dark');
  } else {
    document.body.classList.remove('dark-mode');
    localStorage.setItem('theme', 'light');
  }
});
</script>
